{% extends "base.html" %}
{% block content %}
    {% if order %}
      <img src="{{ order.order_img }}"/>
      <p>order name: {{ order.ordername }}</p>
      <p>order number: {{ order.ordernumber }}</p>
      <p>order price: {{ order.total_price }}{{ order.price_currency }}</p>
      <p id="tip"></p>
      <button onclick="placeorder();">上链</button>
      <button onclick="h5proof();">上链H5</button>
      <div id="proof-qrcode"></div>
    {% else %}
        <p>暂无商品</p>
    {% endif %}
{% endblock %}

{% block script %}
  <script type="text/javascript">
    function getProofHash() {
        let newid = "NEWID1acGJchbdZy74f3dTQxfZd6kkztfxzUgLtUyTvUtU21U4RaS72XY";
        let url = "/get/proof/";
        let data = {"newid": newid};
        $.post(url, data, function (res) {
            if(res.error_code == 1) {
                console.log(JSON.stringify(res.result));
            }
        })
    }
    function placeorder() {
        let orderId = "{{ order.ordernumber }}";
        let payUrl = "/request/proof/";
        let data = {'order_number': orderId};
        $.post(payUrl, data, function (res) {
            if(res.error_code == 1) {
                let result = res.result;
                let qrContent = "hep://"+result.dapp_id + "/?" + "action=" + result.action + "&proof_hash=" + result.proof_hash;
                new QRCode(document.getElementById("proof-qrcode"), qrContent);
            }
        })
    }

     let index = 0;
     const interval = window.setInterval(loopQuery, 2000);
     //loopQuery();
     function loopQuery() {
         var url = "/query/proof/";
         $.ajax({
            url: url,
            async: true,
            type: 'post',
            dataType: "json",
            data: {},
            success: function (res) {
                index = res.error_code;
                if(index == 1) {
                    window.clearInterval(interval);
                    alert("proof success!");
                }
            }
        });
    }
  </script>
{% endblock %}
