{% extends "base.html" %}
{% block content %}
    {% if order %}
      <img src="{{ order.order_img }}"/>
      <p>order name: {{ order.ordername }}</p>
      <p>order number: {{ order.ordernumber }}</p>
      <p>order price: {{ order.total_price }}{{ order.price_currency }}</p>
      <p id="tip">上链成功</p>
      <button id="bt-proof" onclick="placeorder();">上链</button>
      <button id="bt-proof-h5" onclick="h5proof();">上链H5</button>
      <div id="proof-qrcode"></div>
    {% else %}
        <p>暂无商品</p>
    {% endif %}
{% endblock %}

{% block script %}
<script type="text/javascript">
    checkAgent();
    $("#tip").hide();
    function checkAgent() {
        let agent = navigator.userAgent;
        if(agent === "NewPay") {
            $("#bt-proof").hide();
            $("#bt-proof-h5").show();
        } else {
            $("#bt-proof").show();
            $("#bt-proof-h5").hide();
        }
    }
    let interval = window.setInterval(loopQuery, 2000);
    function placeorder() {
        let orderId = "{{ order.ordernumber }}";
        let payUrl = "/request/proof/";
        let data = {'order_number': orderId};
        $.post(payUrl, data, function (res) {
            if(res.error_code == 1) {
                let result = res.result;
                let qrContent = result.proof_qr_str;
                new QRCode(document.getElementById("proof-qrcode"), qrContent);
            }
        })
    }

     let index = 0;
     function loopQuery() {
         var url = "/query/proof/";
         $.ajax({
            url: url,
            async: true,
            type: 'post',
            dataType: "json",
            data: {},
            success: function (res) {
                index = res.error_code;
                if(index == 1) {
                    window.clearInterval(interval);
                    $("#tip").show();
                }
            }
        });
    }
  </script>
{% endblock %}
